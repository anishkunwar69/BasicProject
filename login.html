<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="maindiv">
        <div class="container">
            <!-- Left Side Section -->
            <div class="container-left">
                <h1>Welcome<br></h1>
                <p>Your trusted platform for cancer care and awareness.</p>
            </div>

            <!-- Right Side Login Form -->
            <div class="container-right">
                <div class="form-header">
                    <h1>Login</h1>
                    <p>Welcome to the login panel</p>
                </div>

                <!-- Login Form -->
                <form class="user-login" action="/login" method="post">
                    <!-- Email Field -->
                    <div class="field-input">
                        <label for="email">Email:</label>
                        <input class="email-class" type="email" name="email" placeholder="Enter your email" required> 
                    </div>

                    <!-- Password Field -->
                    <div class="field-input">
                        <label for="password">Password:</label>
                        <input class="email-class" type="password" name="password" placeholder="Enter your password" required>
                    </div>
                      
                    <!-- Remember Me and Forgot Password -->
                    <div class="form-option">
                        <div class="Remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="./forgotpassword.html"><p>Forgot password?</p></a>
                    </div>

                    <!-- Submit Button -->
                    <button class="form-button" type="submit">
                        <p>Login</p>
                    </button>
                </form>

                <!-- Signup Link -->
                <a href="./signup.html"><p>New user? Sign up</p></a>
            </div>
        </div>
    </div>
</body>
</html>
