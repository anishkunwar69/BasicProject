<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="verifyemail.css">
</head>
<body>
    <div class="maindiv">
        <div class="container">
            <!-- Email Verification Section -->
            <div class="container-left">
                <h1>Verify Your Email</h1>
                <p>We’ve sent a verification code to your email. Please check your inbox and enter the code below to verify your account.</p>
            </div>

            <!-- Verification Form -->
            <div class="container-right">
                <form action="#" method="post">
                    <div class="field-input">
                        <label for="verificationCode">Verification Code:</label>
                        <input type="text" id="verificationCode" name="verificationCode" placeholder="Enter the code" required>
                    </div>

                    <button class="form-button" type="submit">
                        <p>Verify Email</p>
                    </button>
                </form>

                <div class="resend">
                    <p>Didn’t receive the code? <a href="#">Resend Code</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
